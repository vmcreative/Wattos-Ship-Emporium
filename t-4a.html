<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watto's Ship Emporium</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="grid-y grid-frame">
      <div class="cell shrink banner horizontal-space-between">
        <div class="banner-icon">
            <a href="index.html">
              <i class="i-ios-arrow-back"></i>
            </a>
        </div>
        <h1 class="horizontal-center">
          <span class="english">WATTOS SHIP EMPORIUM</span>
          <span class="huttese">
            <i data-icon="watto's pankpa poonoo"></i>
            <i data-icon="pankpa"></i>
            <i data-icon="poonoo"></i>
          </span>
        </h1>
        <div class="banner-icon">
          <a href="https://github.com/vmcreative/Wattos-Ship-Emporium" class="i-social-octocat"></a>
        </div>
      </div>
      <div class="ship-page-container vertical-center  hide-scrollbar">
        <img class="background" src="assets/img/large/t-4a.jpg" alt="Lambda-class T-4a shuttle">
        <div class="spec-container border cell grid-x">
          <div id="specContent" data-toggler=".height" class="spec-content small-12 medium-4 medium-cell-block-y">
            <h2 class="shipname horizontal-space-between" data-toggle="specContent specs open close">Lambda-class T-4a shuttle
              <i id="open" data-toggler=".show" class="i-android-add show"></i>
              <i id="close" data-toggler=".show" class="i-android-close"></i>
            </h2>
            <p class="price">240,000</p>
            <p class="class">Transport shuttle</p>
            <div id="specs" data-toggler=".show">
              <p class="manufacturer">Cygnus Spaceworks</p>
              <p class="length">20</p>
              <p class="maxaccel">1,400</p>
              <p class="mglt">50</p>
              <p class="maxatmosphericspeed">850</p>
              <p class="hull">Reinforced durasteel/carbon fiber hull</p>
              <p class="shielding">Multiple shield generators</p>
              <p class="sensor">None</p>
              <p class="hyperdrive">SFS S/ig-37 hyperdrive</p>
              <p class="targeting">None</p>
              <p class="armament">Steerable forward twin Taim &amp; Bak KX5 laser cannons</p>
              <p class="communications">HoloNet transceiver</p>
            </div>
          </div>
          <div class="ship-container small-12 medium-auto">
            <img class="ship" src="assets/svg/t-4a.svg">
          </div>
        </div>
      </div>
      
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
