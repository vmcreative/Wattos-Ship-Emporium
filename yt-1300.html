<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watto's Ship Emporium</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="grid-y grid-frame">
      <div class="cell shrink banner horizontal-space-between">
        <div class="banner-icon">
            <a href="index.html">
              <i class="i-ios-arrow-back"></i>
            </a>
        </div>
        <h1 class="horizontal-center">
          <span class="english">WATTOS SHIP EMPORIUM</span>
          <span class="huttese">
            <i data-icon="watto's pankpa poonoo"></i>
            <i data-icon="pankpa"></i>
            <i data-icon="poonoo"></i>
          </span>
        </h1>
        <div class="banner-icon">
          <a href="https://github.com/vmcreative/Wattos-Ship-Emporium" class="i-social-octocat"></a>
        </div>
      </div>
      <div class="ship-page-container vertical-center  hide-scrollbar">
        <img class="background" src="assets/img/large/yt-1300.jpg" alt="YT-1300 Light Freighter">
        <div class="spec-container border cell grid-x">
          <div id="specContent" data-toggler=".height" class="spec-content small-12 medium-4 medium-cell-block-y">
            <h2 class="shipname horizontal-space-between" data-toggle="specContent specs open close">YT-1300 Light Freighter
              <i id="open" data-toggler=".show" class="i-android-add show"></i>
              <i id="close" data-toggler=".show" class="i-android-close"></i>
            </h2>
            <p class="price">100,000</p>
            <p class="class">Light freighter</p>
            <div id="specs" data-toggler=".show">
              <p class="manufacturer">Corellian Engineering Corporation</p>
              <p class="length">34.75</p>
              <p class="maxaccel">1,900</p>
              <p class="mglt">80</p>
              <p class="maxatmosphericspeed">800</p>
              <p class="hull">Titanium alloy</p>
              <p class="shielding">None</p>
              <p class="sensor">Fabritech ANs-5d full-spectrum transceiver</p>
              <p class="hyperdrive">Corellian MX-7 hyperdrive</p>
              <p class="targeting">None</p>
              <p class="armament">Laser cannons, quad laser turret</p>
              <p class="communications">AE-35 subspace transceiver</p>
            </div>
          </div>
          <div class="ship-container small-12 medium-auto">
            <img class="ship" src="assets/svg/yt-1300.svg">
          </div>
        </div>
      </div>
      
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
