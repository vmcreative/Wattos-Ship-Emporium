<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watto's Ship Emporium</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="grid-y grid-frame">
      <div class="cell shrink banner horizontal-space-between">
        <div class="banner-icon">
            <a href="index.html">
              <i class="i-ios-arrow-back"></i>
            </a>
        </div>
        <h1 class="horizontal-center">
          <span class="english">WATTOS SHIP EMPORIUM</span>
          <span class="huttese">
            <i data-icon="watto's pankpa poonoo"></i>
            <i data-icon="pankpa"></i>
            <i data-icon="poonoo"></i>
          </span>
        </h1>
        <div class="banner-icon">
          <a href="#" class="i-social-octocat"></a>
        </div>
      </div>
      <div class="ship-page-container vertical-center  hide-scrollbar">
        <img class="background" src="assets/img/large/tie-ln.jpg" alt="TIE-LN Starfighter">
        <div class="spec-container border cell grid-x">
          <div id="specContent" data-toggler=".height" class="spec-content small-12 medium-4 medium-cell-block-y">
            <h2 class="shipname horizontal-space-between" data-toggle="specContent specs open close">TIE-LN Starfighter
              <i id="open" data-toggler=".show" class="i-android-add show"></i>
              <i id="close" data-toggler=".show" class="i-android-close"></i>
            </h2>
            <p class="price">160,000</p>
            <p class="class">Starfighter</p>
            <div id="specs" data-toggler=".show">
              <p class="manufacturer">Sienar Fleet Systems</p>
              <p class="length">6.3</p>
              <p class="maxaccel">4,100</p>
              <p class="mglt">100</p>
              <p class="maxatmosphericspeed">1,200</p>
              <p class="hull">Titanium alloy, quadanium steel</p>
              <p class="shielding">None</p>
              <p class="sensor">Fabritech sensor arrays</p>
              <p class="hyperdrive">None</p>
              <p class="targeting">SFS T-s8 targeting computer</p>
              <p class="armament">SFS L-s1 laser cannons</p>
              <p class="communications">AE-35 subspace transceiver</p>
            </div>
          </div>
          <div class="cell auto">
            <img class="ship" src="assets/svg/tie-ln.svg">
          </div>
        </div>
      </div>
      
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
